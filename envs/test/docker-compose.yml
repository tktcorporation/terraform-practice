version: "3.7"
services:
  tf:
    image: hashicorp/terraform:0.12.29
    container_name: "terraform"
    working_dir: /work
    environment:
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION}
    volumes:
      - .:/work
